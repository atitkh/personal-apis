<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex AI - Debug Interface</title>
    <link rel="stylesheet" href="/vortex/style.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="login-form">
            <h1>Vortex AI</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="container" style="display: none;">
        <div class="chat-header">
            <h1>Vortex AI</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="chat-main">
            <!-- Chat Messages -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <div class="voice-controls">
                        <button id="recordBtn" class="voice-btn" disabled title="Hold to record voice message">ðŸŽ¤</button>
                        <button id="playLastBtn" class="voice-btn" disabled title="Play last AI response">ðŸ”Š</button>
                    </div>
                    <button id="sendBtn" disabled>Send</button>
                </div>
                <div class="voice-status" id="voiceStatus"></div>
            </div>

            <!-- Debug Panel -->
            <div class="debug-panel">
                <h3>ðŸ”§ Debug Info</h3>
                
                <div class="debug-section">
                    <label for="conversationId">Conversation ID:</label>
                    <input type="text" id="conversationId" placeholder="test-123">
                    <button id="newConversationBtn">New Conversation</button>
                </div>

                <div class="debug-section">
                    <button id="debugBtn">Debug Conversation</button>
                    <button id="clearChatBtn">Clear Chat</button>
                    <button id="debugTokenBtn">Check Token</button>
                    <button id="testMessageBtn">Test Message Display</button>
                </div>

                <div class="debug-section">
                    <h4>ðŸŽ¤ Voice Settings</h4>
                    <label for="voiceEnabled">Voice Mode:</label>
                    <input type="checkbox" id="voiceEnabled">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="en_US-amy-medium">English (US) - Lessac</option>
                        <option value="en_US-ryan-high">English (US) - Ryan</option>
                        <option value="en_GB-alan-medium">English (UK) - Alan</option>
                    </select>
                    <label for="speechSpeed">Speed:</label>
                    <input type="range" id="speechSpeed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speedValue">1.0x</span>
                    <button id="testVoiceBtn">Test Voice</button>
                    <button id="voiceStatusBtn">Check Voice Status</button>
                </div>

                <div class="debug-section">
                    <h4>ðŸ’¾ Memory Explorer</h4>
                    <label for="memoryType">Memory Type:</label>
                    <select id="memoryType">
                        <option value="conversations">Conversations</option>
                        <option value="events">Events</option>
                        <option value="preferences">Preferences</option>
                    </select>
                    <label for="memorySearch">Search:</label>
                    <input type="text" id="memorySearch" placeholder="Search memories...">
                    <button id="browseMemoriesBtn">Browse Memories</button>
                    <button id="searchMemoriesBtn">Search Memories</button>
                </div>

                <div class="debug-output" id="debugOutput"></div>
            </div>
        </div>
    </div>

    <script src="/vortex/app.js"></script>
</body>
</html>
