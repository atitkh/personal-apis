version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./:/home/node/app
      - node_modules:/home/node/app/node_modules
    command: sh -c "if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then npm ci; fi && npm run dev"
    networks:
      - akapi-network

networks:
  akapi-network:
    driver: bridge

volumes:
  node_modules:
